<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T- House</title>
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- fontawosm cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- tailwind cdn -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
<body>
  <!-- Main content -->
   <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- Header section -->
     <header class="flex pt-10 mb-20">
      <!-- text content -->
       <div>
        <h1 class="text-2xl lg:text-7xl md:text-4xl font-semibold">It's good <br />
        tea time at the<br />
        Tea House
        </h1>
        <br />
        <p class="text-gray-500 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum
          Satisfaction To Your Taste Buds
        </p>
        <br />
        <button class="bg-gradient-to-r from-orange-500 to-red-500
        px-5 py-3 rounded-lg text-white font-bold">
          Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45 pl-1"></i>
        </button>
       </div>
       <!-- image content -->
       <div>
         <!-- image -->
          <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="">
          </div>
          <!-- card -->
           <div class=" absolute flex items-center bg-white shadow-lg
           px-2 py-2 md:px-10 lg:py-4 rounded-lg top-40 md:top-80 md:ml-32 lg:ml-28">
             <!-- icon -->
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <!-- text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Rating</p>
          </div>
           </div>
       </div>
     </header>
   </main>
</body>
</html>
